<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>소수 판별 프로그램</h1>
    <script>
        var n = Number(prompt("2이상의 숫자를 입력해주세요"));
        for(var i = 2; i < n; i++){
            if(i%n===0){
                document.write(i,n);
            }
        }
    </script>
</body>
</html>
