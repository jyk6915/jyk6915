<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var n=1; n<=100; n++){
            if(n % 2 === 0){
                sum += n;
                console.log(n, sum);
            }
        }
        document.write("1부터 100까지 짝수의 합은"+ sum+"입니다");
    </script>
</body>
</html>
