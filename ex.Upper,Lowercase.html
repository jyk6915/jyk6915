<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var s = prompt("영문을 입력하세요(대소문자 구분)");
        var d = s.toUpperCase();
        var c = s.toLowerCase();
        if(s === d){
            console.log("대문자 입니다");            
        } else if (s === c){
            console.log("소문자 입니다");
        } else{
            console.log("일반문자 입니다");
        }
    </script>
    </body>
</html>
